<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE</title>
    <link rel='stylesheet' href="stylesheet.css">
    
    <script src="https://kit.fontawesome.com/7c54b44e04.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

<nav id="NAVBAR"></nav>

<main>
    <div id="SOURCE-SECTION">
        <div id="AUTHORS">
            <p></p>
            <p></p>
        </div>
        <br>
        <p id="DATE"></p>
        <p id="SOURCE"></p>

    </div>
    <div id="CONTENT-SECTION">
        <div id="TITLE-DIV">
            <hr>
            <h1 id="TITLE"></h1>
            <hr>
        </div>
        <p id="DESC"></p>

    </div>

    <div id="HASHTAGS-SECTION">

    </div>

    
    <hr>
    <div id="BOTTOM-SECTION">
        <button id="LIKE-BUTTON">
            <i class="lni lni-thumbs-up-3"></i>
            
            <p>Like</p>
        </button>

        <button id="DISLIKE-BUTTON">
            <i class="lni lni-thumbs-down-3"></i>
            <p>Dislike</p>
        </button>

        <button id="COMMENT-BUTTON" onclick="showCommentSection()">
            <i class="lni lni-comment-1"></i>
            <p>Comment</p>
        </button>

        <button id="SHARE-BUTTON">
            <i class="lni lni-share-1"></i>
            <p>Share</p>
        </button>
    </div>
    <hr>

    <div id="COMMENT-SECTION" style="display: none;">
        <div id="COMMENT-SECTION-INFO">
            <div class="textWithIcon">
                <i class="fa-regular fa-comments"></i>
                <h2>Comment section</h2>
            </div>
        </div>


        <div class="comment">
            <img class="commentAvatar" alt="avatar" src="images/logo.jpg">
            <div class="commentDiv">
                <div class="commentInfo">
                    <p class="commentor">Commentor</p>
                    <p class="commentDate">06/07/2009</p>
                </div>
                <p class="commentContetn">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>

</main>

<footer id="FOOTER">


</footer>

</body>

<script type='module' src="load_templates.js"></script>
<script type='module' src="main.js"></script>

<script>
    function showCommentSection(){
        const div = document.getElementById("COMMENT-SECTION");
        div.style.display = div.style.display === "none" ? "block" : "none";
    }
</script>

</html>
